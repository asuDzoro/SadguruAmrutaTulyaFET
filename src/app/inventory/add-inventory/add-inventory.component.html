<div class="container col-4">
    <form #item="ngForm" (ngSubmit)="onSubmit(item.value)">
        <div class="form-group">
            <label for="id_invName">Title</label>
            <input  class="form-control" id="id_invName" ngModel name="InventoryName">
        </div>
        <div class="form-group">
            <label for="id_des">Description</label>
            <input class="form-control" id="id_des" ngModel name="Description">
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label for="id_title">Price</label>
                <input class="form-control" id="id_price" ngModel name="Price">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
