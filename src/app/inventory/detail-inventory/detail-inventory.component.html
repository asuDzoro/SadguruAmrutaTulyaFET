<div class="container col-4 mt-5">
    <div class="card border-dark mb-3" style="max-width: 18rem;" *ngIf="inventory != null">
        <div class="card-header bg-warning">{{inventory.InventoryName}}</div>
        <div class="card-body text-dark">
            <div class="card-text">{{inventory.Description}}</div>
            <div class="card-text">it costs {{inventory.Price}}</div>
        </div>
    </div>
    <div *ngIf="inventory != null">
        <button class="btn btn-outline-primary" (click)="onBackClick()">Back</button>
        <button class="btn btn-outline-primary" [routerLink]="['/inventory/modify',inventory.Id]">Modify</button>
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#staticBackdrop">
            Delete
          </button>
    </div> 
</div>  
 

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you really want to delete the item
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="remove()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
