<div class="container col-4 mt-5">
    <form  (ngSubmit)="onSubmit()" *ngIf="inventory != null">
        <div class="form-group">
            <label for="id_invName">Title</label>
            <input  class="form-control" id="id_invName" [(ngModel)]="inventory.InventoryName" name="InventoryName">
        </div>
        <div class="form-group">
            <label for="id_des">Description</label>
            <input class="form-control" id="id_des" [(ngModel)]="inventory.Description" name="Description">
        </div>
        <div class="form-row">
            <div class="col form-group">
                <label for="id_title">Price</label>
                <input class="form-control" id="id_price" [(ngModel)]="inventory.Price" name="Price">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modify Item</button>
    </form>
</div>
